<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Berita</title>
    <link href="image/anjIcon.png" rel="shortcut icon" sizes="72x72" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="box-container2 page">
        <button class="view" onclick="history.back()">Go Back</button>

      <div class="report-container">

          <h1 class="recent-Articles">Berita</h1>
        </div>

        <div class="stytab">

            <tr>
              <th><h4>Judul Berita</h4></th>
              <th><h4>Gambar Berita</h4></th>
              <th><h4>Deskripsi Berita</h4></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
